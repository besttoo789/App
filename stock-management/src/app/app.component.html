<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="app.component.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1><i class="fas fa-boxes"></i> จัดการสต็อกสินค้า</h1>
  </header>
  <div class="container">
    <aside id="sidebar">
      <nav>
        <ul>
          <li><a href="listproduct"><i class="fas fa-list"></i> รายการสินค้า</a></li>
          <li><a href="addproduct"><i class="fas fa-plus"></i> เพิ่มสินค้า</a></li>
          <li><a href="outfoproduct"><i class="fas fa-minus"></i> ลดสินค้า</a></li>
          <li><a href="#edit-stock"><i class="fas fa-edit"></i> แก้ไขสินค้า</a></li>
          <li><a href="#stock-chart"><i class="fas fa-chart-bar"></i> กราฟสินค้า</a></li>
        </ul>
      </nav>
    </aside>
    <main>
      <router-outlet />
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['สินค้า A', 'สินค้า B'], // Add more labels as needed
          datasets: [{
            label: 'จำนวนสินค้า',
            data: [10, 20], // Add more data points as needed
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
  </script>
</body>
</html>
